<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animal gif Zoo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Animal GIF Zoo</h1>
    <p class="lead">Virtual Zoo for Animal GIFs</p>
  </div>
</div>

  <div class="container">
 

    <p>Which animal do you want to see?</p>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="animal-form">
      <label for="animal-input">Add an animal to the zoo.</label>
      <input type="text" id="animal-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-animal" type="submit" value="Add">
    </form>

    <!-- Movies will Get Dumped Dere -->
    <div id="animal-view"></div>

    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </div>
</body>

</html>
